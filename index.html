<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        margin-bottom: 10px;
      }
      input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100px;
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #2196f3;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0c7cd5;
      }
      #output {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <p>Guess a number between 1 and 100:</p>
      <input type="number" id="guessInput" min="1" max="100" />
      <button onclick="checkGuess()">Guess</button>
      <div id="output"></div>
    </div>
    <script>
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let guesses = 0;

      function checkGuess() {
        const guess = parseInt(document.getElementById("guessInput").value);
        const output = document.getElementById("output");

        if (isNaN(guess) || guess < 1 || guess > 100) {
          output.textContent = "Please enter a valid number between 1 and 100.";
          return;
        }

        guesses++;

        if (guess === randomNumber) {
          output.innerHTML = `<p>Congratulations! You guessed the number ${randomNumber} in ${guesses} ${
            guesses === 1 ? "guess" : "guesses"
          }.</p>`;
          disableInput();
        } else if (guess < randomNumber) {
          output.textContent = "Too low! Try again.";
        } else {
          output.textContent = "Too high! Try again.";
        }

        if (guesses >= 10 && guess !== randomNumber) {
          output.textContent = `Sorry, you've reached the maximum number of guesses. The number was ${randomNumber}.`;
          disableInput();
        }
      }

      function disableInput() {
        document.getElementById("guessInput").disabled = true;
        document.querySelector("button").disabled = true;
      }
    </script>
  </body>
</html>
