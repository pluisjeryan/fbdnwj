<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Ferrari</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .question {
        margin-bottom: 20px;
      }
      .options {
        list-style-type: none;
        padding: 0;
      }
      .option {
        margin-bottom: 10px;
      }
      .option input[type="radio"] {
        margin-right: 10px;
      }
      .submit-btn {
        background-color: #2196f3;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .submit-btn:hover {
        background-color: #0c7cd5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quiz Ferrari</h1>
      <div class="question">
        <p>What year was Ferrari founded?</p>
        <ul class="options">
          <li class="option">
            <input type="radio" name="q1" value="a" /> a) 1947
          </li>
          <li class="option">
            <input type="radio" name="q1" value="b" /> b) 1950
          </li>
          <li class="option">
            <input type="radio" name="q1" value="c" /> c) 1960
          </li>
          <li class="option">
            <input type="radio" name="q1" value="d" /> d) 1975
          </li>
        </ul>
      </div>
      <div class="question">
        <p>Which car is not made by Ferrari?</p>
        <ul class="options">
          <li class="option">
            <input type="radio" name="q2" value="a" /> a) LaFerrari
          </li>
          <li class="option">
            <input type="radio" name="q2" value="b" /> b) 911 GT3 RS
          </li>
          <li class="option">
            <input type="radio" name="q2" value="c" /> c) 458 Italia
          </li>
          <li class="option">
            <input type="radio" name="q2" value="d" /> d) F40
          </li>
        </ul>
      </div>
      <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
    <script>
      function submitQuiz() {
        const answers = {
          q1: document.querySelector('input[name="q1"]:checked'),
          q2: document.querySelector('input[name="q2"]:checked'),
        };

        if (answers.q1 && answers.q2) {
          let score = 0;
          if (answers.q1.value === "a") {
            score++;
          }
          if (answers.q2.value === "b") {
            score++;
          }
          alert(`Your score is ${score}/2`);
        } else {
          alert("Please answer all questions.");
        }
      }
    </script>
  </body>
</html>
